version: '3.8'
services:
  jenkins_master:
    container_name: jenkins_master
    build:
      context: ./jenkins_master
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
      - '5000:5000'
    environment:
      - LANG=ja_JP.UTF-8
      - LANGUAGE=ja_JP.UTF-8
#      - LC_ALL=ja_JP.UTF-8
#      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Xms1024m -Xmx2048m -Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
    volumes:
      - type: volume
        source: jenkins_home
        target: /var/jenkins_home
    networks:
      - jenkins_network
  jenkins_node_dockercli:
    container_name: jenkins_node_dockercli
    build:
      context: ./jenkins_node_dockercli
      dockerfile: Dockerfile
    volumes:
      # bind host docker socket
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    environment:
      - LANG=ja_JP.UTF-8
      # for Windows
      - COMPOSE_CONVERT_WINDOWS_PATHS=1
      - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa 
    networks:
      - jenkins_network
volumes:
  jenkins_home:
networks:
  jenkins_network: