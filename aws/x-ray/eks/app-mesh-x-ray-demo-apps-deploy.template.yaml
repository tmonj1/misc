apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      serviceAccountName: app1-svc
      containers:
        - name: app1
          image: ${AWS_ECR_URL}/tmj/x-ray-demo-app1:0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ENABLE_ENVOY_XRAY_TRACING
              value: "1"
            - name: XRAY_DAEMON_PORT
              value: "2000"
            - name: AWS_DEFAULT_REGION
              value: ap-northeast-1
            - name: ENVOY_LOG_LEVEL
              value: trace
          readinessProbe:
            httpGet:
              port: 80
              path: /health
            initialDelaySeconds: 15
            periodSeconds: 30
          livenessProbe:
            httpGet:
              port: 80
              path: /health
            initialDelaySeconds: 30
            periodSeconds: 30
          #          resources:
          #            requests:
          #              cpu: 100m
          #              memory: 512Mi
          #            limits:
          #              cpu: 250m
          #              memory: 768Mi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 2"]
